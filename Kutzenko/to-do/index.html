<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="to-do">
            <div class="to-do__text">
                <div class="to-do__text-btn-block">
                    <button class="to-do__text-btn" type="button">+</button>
                </div>
                <input class="to-do__input" type="text">
            </div>
            <div class="to-do__tasks">
                <div class="to-do__task-block">
                    <div class="to-do__task-icon"></div>
                    <p class="to-do__task"></p>
                    <div class="to-do__delete-block">
                        <span class="to-do__delete-span"></span>
                    </div>
                </div>
            </div>
            <div class="to-do__clear-block">
                <button class="to-do__clear-btn" type="button">Прибрати виконані задачі</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
