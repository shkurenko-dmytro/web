<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <!--=include header.html -->
    <main class="main">
      <div class="main__container">
        <div class="container-form">
          <h1 class="title-form">User Login</h1>
          <form class="form">
            <div class="form__input-box">
              <label for="username" class="form__label">Username</label>
              <input id="username" type="text" class="form__input" name="username">
              <div class="form__username-error">Please fill up Username</div>
            </div>
            <div class="form__input-box">
              <label for="password" class="form__label">Password</label>
              <input id="password" type="text" class="form__input" name="password">
              <div class="form__password-error">Please fill up Password</div>
            </div>
            <button type="submit" class="form__button">Sign Up</button>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="./js/main.min.js"></script>
</body>

</html>
