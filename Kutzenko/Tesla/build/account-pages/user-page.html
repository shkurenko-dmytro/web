<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla</title>
  <link rel="stylesheet" href="./../css/main.css" />
</head>

<body>
  <div class="preloader">
  <div class="loader"></div>
</div>
  <div class="wrapper">
    <header class="header">
    <div class="header__container">
        <a href="#" class="header__logo">
            <img src="./../img/logo.png" alt="">
        </a>
        <nav class="header__menu menu">
            <div class="menu__body">
                <a href="#" class="header__search">
                    <img src="./../img/search-icon.svg" class="header__search-icon">
                </a>
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a href="#" class="menu__list-link">
                            Home
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#" class="menu__list-link">
                            Product
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#" class="menu__list-link">
                            Account
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a href="#" class="menu__list-link">
                            Menu
                        </a>
                    </li>
                </ul>
                <a href="#" class="header__cart">
                    <img src="./../img/cart-icon.svg" class="header__cart-icon">
                </a>
            </div>
            <div class="menu__icon">
                <span></span>
            </div>
        </nav>
    </div>
</header>
    <main class="main">
      <div class="main__container">
        <section class="main__user-page user-page">
          <div class="user-page__container">
            <h1 class="user-page__title">Profile</h1>
            <div class="user-page__head">
              <div class="user-page__avatar">

              </div>
              <p class="user-page__username" id="username">
                <span>User: </span>Max
              </p>
            </div>
            <div class="user-page__logout-block logout-block">
              <button type="button" class="user-page__logout logout">
                Log out
              </button>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>
  <script src="./../js/userPage.bundle.js"></script>
</body>

</html>
