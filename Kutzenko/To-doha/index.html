<body>
    <div class="wrapper">
        <div class="form__container">
            <h2 class="form__title">Додати нову задачу</h2>
            <div class="form__block">
                <form id="form" class="form">
                    <input id="taskInput" class="form__input" type="text" placeholder="Що потрібно зробити?">
                    <button class="form__button" type="submit">Додати</button>
                </form>
            </div>
            <div class="form__buttons">
                <button id="clear-done-btn" class="form__button form__button-clear-done">Видалити виконані задачі</button>
                <button id="clear-all-btn" class="form__button form__button-clear-all">Видалити всі задачі</button>
            </div>
        </div>
        <div class="tasks__block">
            <ul id="task-list" class="tasks__list">

    </div>
