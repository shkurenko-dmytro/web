<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Watch</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,700" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="panel">
      <div class="panel__container">
        <div class="panel__icon-box">
          <div class="panel__icon">
            <span></span>
          </div>
        </div>
        <div class="panel__social-box">
          <ul class="panel__social">
            <li><a href="#" class="panel__social-link"><img src="./img/panel/facebook.svg" alt=""></a></li>
            <li><a href="#" class="panel__social-link"><img src="./img/panel/twitter.svg" alt=""></a></li>
            <li><a href="#" class="panel__social-link"><img src="./img/panel/insta.svg" alt=""></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="page">
      <header class="page__header header">
        <div class="header__container">
          <div class="header__logo">
            <a href="#">
              <img src="./img/logo.svg" alt="">
            </a>
          </div>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li><a href="#" class="menu__link">Mac</a></li>
              <li><a href="#" class="menu__link">iPhone</a></li>
              <li><a href="#" class="menu__link">iPad</a></li>
              <li><a href="#" class="menu__link active-link">iWatch</a></li>
              <li><a href="#" class="menu__link">Support</a></li>
            </ul>
          </nav>
          <div class="header__search search">
            <div class="search__icon"><img src="./img/header/search-icon.svg" alt=""></div>
            <span></span>
            <div class="search__bag-icon"><img src="./img/header/search-bag.svg" alt=""></div>
          </div>
        </div>
      </header>
      <div class="my-swiper swiper">
        <div class="my-swiper__box swiper-wrapper">
          <div class="swiper-slide">
            <div class="my-swiper__body">
              <div class="my-swiper__text">
                <p class="my-swiper__paragraph">
                  <span>Perfect Moment</span> Between Past And Future.
                </p>
                <a href="#" class="my-swiper__button">Buy Now</a>
              </div>
              <div class="my-swiper__watch-box">
                <div class="my-swiper__watch">
                  <img class="ibg" src="./img/page-body/black-big.png" alt="">
                </div>
                <div class="my-swiper__background black"></div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="my-swiper__body">
              <div class="my-swiper__text">
                <p class="my-swiper__paragraph">
                  <span>Perfect Moment</span> Between Past And Future.
                </p>
                <a href="#" class="my-swiper__button">Buy Now</a>
              </div>
              <div class="my-swiper__watch-box">
                <div class="my-swiper__watch">
                  <img class="ibg" src="./img/page-body/blue-big.png" alt="">
                </div>
                <div class="my-swiper__background blue"></div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="my-swiper__body">
              <div class="my-swiper__text">
                <p class="my-swiper__paragraph">
                  <span>Perfect Moment</span> Between Past And Future.
                </p>
                <a href="#" class="my-swiper__button">Buy Now</a>
              </div>
              <div class="my-swiper__watch-box">
                <div class="my-swiper__watch">
                  <img class="ibg" src="./img/page-body/green-big.png" alt="">
                </div>
                <div class="my-swiper__background green"></div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="my-swiper__body">
              <div class="my-swiper__text">
                <p class="my-swiper__paragraph">
                  <span>Perfect Moment</span> Between Past And Future.
                </p>
                <a href="#" class="my-swiper__button">Buy Now</a>
              </div>
              <div class="my-swiper__watch-box">
                <div class="my-swiper__watch">
                  <img class="ibg" src="./img/page-body/pink-big.png" alt="">
                </div>
                <div class="my-swiper__background pink"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="my-swiper__count">
          <div class="swiper-btn-prev">
            <span></span>
          </div>
          <div class="my-swiper__number">1</div>
          <div class="swiper-btn-next">
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
