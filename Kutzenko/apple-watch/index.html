<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Watch</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,700" rel="stylesheet"/>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="panel">
      <div class="panel__container">
        <div class="panel__icon-box">
          <div class="panel__icon">
            <span></span>
          </div>
        </div>
        <div class="panel__social-box">
          <ul class="panel__social">
            <li><a href="#" class="panel__social-link"><img src="./img/panel/facebook.svg" alt=""></a></li>
            <li><a href="#" class="panel__social-link"><img src="./img/panel/twitter.svg" alt=""></a></li>
            <li><a href="#" class="panel__social-link"><img src="./img/panel/insta.svg" alt=""></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="page">
      <header class="page__header header">
        <div class="header__container">
          <div class="header__logo">
            <a href="#">
              <img src="./img/logo.svg" alt="">
            </a>
          </div>
          <nav class="header__menu menu">
            <ul class="menu__list">
              <li><a href="#" class="menu__link">Mac</a></li>
              <li><a href="#" class="menu__link">iPhone</a></li>
              <li><a href="#" class="menu__link">iPad</a></li>
              <li><a href="#" class="menu__link active-link">iWatch</a></li>
              <li><a href="#" class="menu__link">Support</a></li>
            </ul>
          </nav>
          <div class="header__search search">
            <div class="search__icon"><img src="./img/header/search-icon.svg" alt=""></div>
            <span></span>
            <div class="search__bag-icon"><img src="./img/header/search-bag.svg" alt=""></div>
          </div>
        </div>
      </header>
      <div class="page__body">
        <div class="page__text">
          <p class="page__paragraph">
            The Perfect Moment Between Past And Future.
          </p>
          <a href="#" class="page__button">Buy Now</a>
          <div class="page__count">1</div>
        </div>
        <div class="page__watch-box">
          <div class="page__watch">
            <img class="ibg" src="./img/page-body/black-big.png" alt="">
          </div>
          <div class="page__watch-cards">
            <div class="page__watch-card">
              <div class="page__watch-image">
                <img class="ibg" src="./img/page-body/blue.png" alt="">
              </div>
              <div class="page__watch-background"></div>
            </div>
            <div class="page__watch-card">
              <div class="page__watch-image">
                <img class="ibg" src="./img/page-body/green.png" alt="">
              </div>
              <div class="page__watch-background"></div>
            </div>
            <div class="page__watch-card">
              <div class="page__watch-image">
                <img class="ibg" src="./img/page-body/pink.png" alt="">
              </div>
              <div class="page__watch-background"></div>
            </div>
            <!-- <div class="page__watch-card">
              <div class="page__watch-image">
                <img class="ibg" src="./img/page-body/black.png" alt="">
              </div>
              <div class="page__watch-background"></div>
            </div> -->
          </div>
        </div>
        <div class="page__dots">
          <span></span>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
