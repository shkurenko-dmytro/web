<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miami</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,700" rel="stylesheet" />
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__menu menu">
          <div class="menu__icon">
            <span></span>
          </div>
          <nav class="menu__body">
              <ul class="menu__list">
              </ul>
          </nav>
        </div>
        <div class="header__logo">
          <a href="#">
            <img src="./img/logo/logo.svg" alt="Miami Condo Kings">
          </a>
        </div>
        <div class="header__phone phone">
          <div class="phone__block">
            <div class="phone__number">+1 234 555-55-55</div>
            <div class="phone__icon" id="phone">
              <img class="ibg" src="./img/header/menu-phone.svg" alt="Phone">
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__first first">
        <div class="main__container">
          <h1 class="first__title">Miami Condo Kings</h1>
        </div>
        <div class="first__image">
          <img class="ibg" src="./img/main/main-img.jpg" alt="">
        </div>
      </div>
    </main>
    <footer class="footer">
    </footer>
  </div>
</body>
</html>
