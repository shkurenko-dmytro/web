<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="preloader">
    <div class="loader"></div>
  </div>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="#" class="header__logo">
          <img src="./images/logo.png" alt="">
        </a>
        <nav class="header__menu menu">
          <div class="menu__body">
            <a href="#" class="header__search">
              <svg class="header__search-icon">
                <use xlink:href="./images/sprite.svg#search-icon"></use>
              </svg>
            </a>
            <ul class="menu__list">
              <li class="menu__list-item">
                <a href="#" class="menu__list-link">
                  Home
                </a>
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__list-link">
                  Product
                </a>
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__list-link">
                  Account
                </a>
              </li>
              <li class="menu__list-item">
                <a href="#" class="menu__list-link">
                  Menu
                </a>
              </li>
            </ul>
            <a href="#" class="header__cart">
              <svg class="header__cart-icon">
                <use xlink:href="./images/sprite.svg#cart-icon"></use>
              </svg>
            </a>
          </div>
          <div class="menu__icon">
            <span></span>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <div class="swiper myswiper">
          <div class="swiper-wrapper myswiper__wrapper">
            
          </div>
          <div class="myswiper-pagination">
          </div>
          <button type="button" class="myswiper__button-prev">
            <svg class="myswiper__icon myswiper__icon--prev">
              <use xlink:href="./images/sprite.svg#arrow-icon"></use>
            </svg>
          </button>
          <button type="button" class="myswiper__button-next">
            <svg class="myswiper__icon myswiper__icon--next">
              <use xlink:href="./images/sprite.svg#arrow-icon"></use>
            </svg>
          </button>
        </div>
      </div>
    </main>
  </div>
  <script src="./js/main.min.js"></script>
</body>

</html>
