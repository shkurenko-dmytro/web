<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="preloader">
    <div class="loader"></div>
  </div>
  <div class="wrapper">
    <!--=include header.html -->
    <main class="main">
      <div class="main__container">
        <div class="swiper myswiper">
          <div class="swiper-wrapper myswiper__wrapper">
            
          </div>
          <div class="myswiper-pagination">
          </div>
          <button type="button" class="myswiper__button-prev">
            <svg class="myswiper__icon myswiper__icon--prev">
              <use xlink:href="./images/sprite.svg#arrow-icon"></use>
            </svg>
          </button>
          <button type="button" class="myswiper__button-next">
            <svg class="myswiper__icon myswiper__icon--next">
              <use xlink:href="./images/sprite.svg#arrow-icon"></use>
            </svg>
          </button>
        </div>
      </div>
    </main>
  </div>
  <script src="./js/main.min.js"></script>
</body>

</html>
