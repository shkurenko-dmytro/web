<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla</title>
  <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
  <div class="preloader">
  <div class="loader"></div>
</div>
  <div class="wrapper">
    <header class="header">
    <div class="header__container">
        <a href="/home" class="header__logo">
            <img src="/img/logo.png" alt="">
        </a>
        <nav class="header__menu menu">
            <div class="menu__body">
                <a href="#" class="header__search">
                    <img src="/img/search-icon.svg" class="header__search-icon">
                </a>
                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a href="/home" class="menu__list-link">
                            Home
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a href="/product" class="menu__list-link">
                            Product
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a href="/account" class="menu__list-link">
                            Account
                        </a>
                    </li>
                    <li class="menu__list-item">
                        <a href="/menu" class="menu__list-link">
                            Menu
                        </a>
                    </li>
                </ul>
                <a href="#" class="header__cart">
                    <img src="/img/cart-icon.svg" class="header__cart-icon">
                </a>
            </div>
            <div class="menu__icon">
                <span></span>
            </div>
        </nav>
    </div>
</header>
    <main class="main">
      <div class="main__container">
        <div class="container-form">
          <form class="form form__login">
            <h1 class="form__title">Login</h1>
            <p class="form__reg-succesfully" id="success-reg">Registration successful. Log in</p>
            <div class="form__input-box">
              <label for="username" class="form__label">Username</label>
              <input id="username" type="text" class="form__input" name="username" autocomplete="off">
              <div id="username-error" class="form__error">Please fill up username</div>
            </div>
            <div class="form__input-box">
              <label for="password" class="form__label">Password</label>
              <input id="password" type="text" class="form__input" name="password" autocomplete="off">
              <div id="password-error" class="form__error">Please fill up password</div>
            </div>
            <button type="submit" class="form__button">Log in</button>
            <p class="form__text">Don't have an account? <a href="#" class="form__link" id="link-to-signUp">Sign up</a></p>
          </form>
          <form class="form form__sign-up">
            <h1 class="form__title">Sign Up</h1>
            <div class="form__input-box">
              <label for="username" class="form__label">Username</label>
              <input id="username-signUp" type="text" class="form__input" name="username" autocomplete="off">
              <div id="username-signUp-error" class="form__error">Please fill up username</div>
            </div>
            <div class="form__input-box">
              <label for="password" class="form__label">Password</label>
              <input id="password-signUp" type="text" class="form__input" name="password" autocomplete="off">
              <div id="password-signUp-error" class="form__error">Please fill up password</div>
            </div>
            <div class="form__input-box">
              <label for="confirm-password" class="form__label">Confirm password</label>
              <input id="confirm-password" type="text" class="form__input" name="confirm-password" autocomplete="off">
              <div id="confirm-password-error" class="form__error">Please confirm your password</div>
            </div>
            <button type="submit" class="form__button">Sign up</button>
            <p class="form__text">Already have an account? <a href="#" class="form__link" id="link-to-login">Login</a></p>
          </form>
        </div>
      </div>
    </main>
  </div>
  <script src="/js/account.bundle.js"></script>
</body>

</html>
