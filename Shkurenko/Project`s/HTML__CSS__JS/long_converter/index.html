<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <div class="content">
        <div class="article">Converter</div>
        <div class="container">
            <div class="container-input">
                <input class="container-input-input"  type="number" placeholder="Enter value">
                <select class="select-input-value">
                    <option value="m">m</option>
                    <option value="cm">cm</option>
                    <option value="in">in</option>
                    <option value="ft">ft</option>
                </select>
            </div>
            <div class="container-output">
                <input type="number" class="container-output-output" placeholder="Output value">
                <select class="select-output-value">
                    <option value="m">m</option>
                    <option value="cm">cm</option>
                    <option value="in">in</option>
                    <option value="ft">ft</option>
                </select>

            </div>
        </div>
    </div> 
    <script src="./index.js"></script>
</body>
</html>
