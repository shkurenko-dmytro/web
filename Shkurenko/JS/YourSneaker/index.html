<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="header">
                <div class="header__gender">
                    <button > WOMAN</button>
                    <button >MEN</button>
                    <button >ALL</button>
                

                </div>
                <div class="header__title" >
                    <div class="header__name">
                        <span class="span-light">your</span>
                        <span class="span-bold">SNEAKER</span>
                    </div>
                    <div class="header__logo">
                        <img src="./images/nike.svg" alt="logo">
                    </div>
                </div>
                <div class="header__nav">
                    <a href="#"><img src="./images/Vector (3).png" alt=""></a>
                    <a href="#"><img src="./images/Group 3.png" alt=""></a>
                    <a href="#"><img src="./images/корзина.png" alt=""></a>
                </div>
            </div>
            <div class="card-block">
                <div class="card">
                    <div class="card__info">
                        <div class="card__text-block">
                            <div class="card__title">
                                <p>SNEAKER</p>
                                <p class="card__brand" ></p>
                            </div>
                            <div class="card__model">
                                <!-- AIR JORDAN 1 MID LIGHT SMOKE GREY -->
                            </div>
                            <div class="card__description"></div>
                            <div class="card__sizes">
                                <p></p>
                                <p></p>
                                <p> </p>
                                <p></p>
                            </div>
                        </div>
                        <div class="card__img-block">
                            <div class="img-block__image">
                                <img class="image-sneakers" src=""alt="sneaker">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="change-card">
                   
                        <button class="change-card__button button__prev"><img src="./images/Vector1.svg" alt=""></button>
                        <button class=" change-card__button button__next"><img src="./images/Vector2.svg" alt=""></button>
                    
                </div>
                <div class="card-block__counter">
                    01
                </div>
                
            </div>
            <div class="footer">
                <div class="card__price"></div>
                <div class="option-block">
                    <div class="switch-block">
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider"></span>
                        
                        </label>
                        <span class="label-span">BLACK</span>
                    </div>
                    <div class="button-block">
                        <button class="button-block__button">BUY</button>
                    </div>
                    <div class="switch-language__block">
                        <button class="switch-language__button switch-language__en" >EN</button>
                        <button class="switch-language__button switch-language__ru">RU</button>
                    </div>
                </div>
                    
            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
